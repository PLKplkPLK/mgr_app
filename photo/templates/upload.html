{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj zdjęcie</title>
    <link rel="stylesheet" href="{% static 'photo/style.css' %}">
</head>

<body>
    <div class="buttons-container">
        <a class="button" href="{% url 'gallery:browse' %}">Przejdź do galerii</a>
        <a class="button" href="{% url 'account:settings' %}">Przejdź do ustawień</a>
    </div>

    <div class="upload-container">
        <h2>Wyślij zdjęcie do rozpoznania</h2>

        {% if form.errors %}
        {% for error in field.errors %}
            <h3>{{ error }}</h3>
        {% endfor %}
        {% endif %}

        <h3>{{error}}</h3>

        <form action="{% url 'photo:upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input id="submit_button" type="submit" value="Wyślij"/>
        </form>
        
        <!--<img src="">-->
    </div>
</body>
</html>
