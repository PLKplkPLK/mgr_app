{% extends 'account/base.html' %}

{% block content %}
<div class="flex flex-col items-center">
    <div class="avatar avatar-placeholder my-5">
        <div class="bg-stone-400 text-neutral-content w-24 rounded-full">
            <span class="text-3xl">{{ user.avatar }}</span>
        </div>
    </div>
    <div class="text-2xl">
        {{ user.username }}
    </div>

    <div class="divider"></div>

    <div class="text-center">
        Masz {{ user.score }} pomocnych komentarzy.<br>Zdobądź 100, aby zdobyć odznakę znawcy zwierząt.
    </div>
    
    <div class="divider"></div>

    <!-- wybór awatara, bez forms raczej, zwykłe -->

    <div class="divider"></div>

    <div class="buttons-container">
        <a class="btn-main" href="{% url 'account:signout' %}">Wyloguj się</a>
    </div>
</div>
{% endblock %}
